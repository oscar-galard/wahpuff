events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # ---------------------------
    # HTTP server (port 80)
    # ---------------------------
    server {
        listen 80;
        server_name wahpuff.com www.wahpuff.com;

        # Certbot ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/public;
        }

        # Redirect all other requests to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ---------------------------
    # HTTPS server (port 443)
    # ---------------------------
    server {
        listen 443 ssl http2;
        server_name wahpuff.com www.wahpuff.com;

        root /var/www/public;
        index index.php index.html;

        # SSL certs from Certbot
        ssl_certificate /etc/letsencrypt/live/wahpuff.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/wahpuff.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Laravel: try files
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP-FPM processing
        location ~ \.php$ {
            fastcgi_pass php-fpm:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        # Security: deny hidden files and PHP in storage
        location ~ /\. { deny all; }
        location ~ ^/storage/.*\.php$ { deny all; }
    }
}
